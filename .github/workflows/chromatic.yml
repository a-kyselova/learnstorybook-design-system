name: Chromatic
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  chromatic:   
    name: Build & Publish to Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Setup node & yarn
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ’… Build Storybook
        run: yarn storybook:build

      - name: ğŸš€ Publish to Chromatic
        id: publish-to-chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true
          buildScriptName: 'storybook:build'

      - name: ğŸ”® Run Storybook tests
        run: npx playwright install --with-deps && yarn storybook:test
        env:
          TARGET_URL: ${{ steps.publish-to-chromatic.outputs.storybookUrl }}